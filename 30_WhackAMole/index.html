<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack A Mole</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <h1>WHACK-A-MOLE!</h1>
    <div id="game">
      <div id="a" class="pair">
        <img class="dirt" src="./assets/dirt.svg" alt="dirt a">
        <div class="mole-container">
          <img class="mole" src="./assets/mole.svg" alt="mole a">
        </div>
      </div>
      <div id="b" class="pair">
        <img class="dirt" src="./assets/dirt.svg" alt="dirt b">
        <div class="mole-container">
          <img class="mole" src="./assets/mole.svg" alt="mole b">
        </div>
      </div>
      <div id="c" class="pair">
        <img class="dirt" src="./assets/dirt.svg" alt="dirt c">
        <div class="mole-container">
          <img class="mole" src="./assets/mole.svg" alt="mole c">
        </div>
      </div>
      <div id="d" class="pair">
        <img class="dirt" src="./assets/dirt.svg" alt="dirt d">
        <div class="mole-container">
          <img class="mole" src="./assets/mole.svg" alt="mole d">
        </div>
      </div>
      <div id="e" class="pair">
        <img class="dirt" src="./assets/dirt.svg" alt="dirt e">
        <div class="mole-container">
          <img class="mole" src="./assets/mole.svg" alt="mole e">
        </div>
      </div>
      <div id="f" class="pair">
        <img class="dirt" src="./assets/dirt.svg" alt="dirt f">
        <div class="mole-container">
          <img class="mole" src="./assets/mole.svg" alt="mole f">
        </div>
      </div>
      <div id="result"></div>
    </div>
    <div id="controls">
      <button id="new-game">START WHACKIN'</button>
      <div id="score">0</div>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
