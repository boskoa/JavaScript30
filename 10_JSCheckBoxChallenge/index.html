<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Check Box Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <label><input type="checkbox" /><span>This is an inbox layout.</span></label>
    <label><input type="checkbox" /><span>Check one item</span></label>
    <label><input type="checkbox" /><span>Hold down your Shift key</span></label>
    <label><input type="checkbox" /><span>Check a lower item</span></label>
    <label><input type="checkbox" /><span>Everything in between should also be set to checked</span></label>
    <label><input type="checkbox" /><span>Try to do it without any libraries</span></label>
    <label><input type="checkbox" /><span>Just regular JavaScript</span></label>
    <label><input type="checkbox" /><span>Good Luck!</span></label>
    <label><input type="checkbox" /><span>Don't forget to tweet your result!</span></label>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
