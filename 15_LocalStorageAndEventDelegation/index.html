<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage and Event Delegation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <h2>Local Tapas</h2>
    <ul id="items-list">
      <li id="start">Loading tapas...</li>
    </ul>
    <form id="add-items">
      <input class="buttons" type="text" name="item" value="" placeholder="item name" />
      <button class="buttons" type="submit">Add item</button>
    </form>
    <div id="all-buttons">
      <button class="buttons" id="clear-all">Clear all</button>
      <button class="buttons" id="uncheck-all">Uncheck all</button>
      <button class="buttons" id="check-all">Check all</button>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
