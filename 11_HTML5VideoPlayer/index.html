<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Video Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
  <div id="player">
    <video id="video" src="assets/potus_3012(240p).mp4"></video><!--by beeple-crap.com -->
    <div id="player-controls">
      <div id="progress">
        <div id="progress-filled"></div>
      </div>
      <div id="other">
        <button type="button" id="player-button">▶</button>
        <input title="Playback volume" type="range" name="volume" class="player-slider" min="0" max="1" step="0.05"
          value="1">
        <input title="Playback speed" type="range" name="playbackRate" class="player-slider" min="0.5" max="2"
          step="0.1" value="1">
        <div id="buttons">
          <button data-skip="-10" class="player-button">« 10s</button>
          <button data-skip="25" class="player-button">25s »</button>
        </div>
      </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
