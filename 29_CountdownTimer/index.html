<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="20secs" class="timer">20 SECS</div>
    <div id="work5" class="timer">WORK 5</div>
    <div id="quick15" class="timer">QUICK 15</div>
    <div id="snack20" class="timer">SNACK 20</div>
    <div id="lunch" class="timer">LUNCH BREAK</div>
    <input id="custom" class="timer" placeholder="Enter Minutes" />
  </header>
  <div id="main">
    <div id="time-left"></div>
    <div id="back-at"></div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
