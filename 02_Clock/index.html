<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
  <div id="clock">
    <div class="hand" id="hour"><span class="dsplay-change" id="hours"></span></div>
    <div class="hand" id="minute"><span class="dsplay-change" id="minutes"></span></div>
    <div class="hand" id="second"><span class="dsplay-change" id="seconds"></span></div>
    <div id="center"></div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
