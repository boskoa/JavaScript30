<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <h1 id="title">Update CSS Variables with <span style="color: yellow">JS</span></h1>
    <div class="inputs">
      <label for="spacing">Spacing</label>
      <input id="spacing" type="range" min="1" max="30" value="1" />
      <label for="blur">Blur</label>
      <input id="blur" type="range" min="0" max="20" value="0" />
      <label for="color">Color</label>
      <input id="color" type="color" value="#FFD700" />
    </div>
    <div id="image-container">
      <img alt="city" src="assets/city.jpg" />
    </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
